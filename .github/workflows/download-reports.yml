name: Get Monthly metrics

on:
  schedule:
    - cron: "0 9 1-7 * MON"
  workflow_dispatch:

jobs:
  download-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Download Apricot Reports
        env:
          APRICOT_USERNAME: ${{ secrets.USERNAME }}
          APRICOT_PASSWORD: ${{ secrets.PASSWORD }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
        run: python apricot_reports.py

      - name: Fetch and Filter Airtable Data
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
        run: python airtable_fetch.py

      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: monthly-metrics
          path: report_summary.csv
          retention-days: 30

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Create a temporary directory for gh-pages content
          mkdir -p gh-pages-deploy
          cp report_summary.csv index.html gh-pages-deploy/
          
          # Switch to gh-pages branch
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages
          
          # Clear existing content and copy new files
          git rm -rf . 2>/dev/null || true
          cp -r gh-pages-deploy/* .
          rm -rf gh-pages-deploy
          
          # Commit and push if there are changes
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update monthly metrics - $(date +'%Y-%m-%d')"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
          fi
          
          # Return to main branch
          git checkout main
