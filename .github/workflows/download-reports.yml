name: Get Monthly metrics

on:
  schedule:
    - cron: "0 9 1-7 * MON"
  workflow_dispatch:

jobs:
  download-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Download Apricot Reports
        env:
          APRICOT_USERNAME: ${{ secrets.USERNAME }}
          APRICOT_PASSWORD: ${{ secrets.PASSWORD }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
        run: python apricot_reports.py

      - name: Fetch and Filter Airtable Data
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
        run: python airtable_fetch.py

      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: monthly-metrics
          path: report_summary.csv
          retention-days: 30

      - name: Set up Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Push to gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git push origin gh-pages
