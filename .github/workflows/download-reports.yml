name: Get Monthly metrics

on:
    schedule:
        - cron: "0 9 1-7 * MON"
    workflow_dispatch:

jobs:
    download-reports:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  playwright install chromium

            - name: Create .env file
              run: |
                  echo "USERNAME=${{ secrets.APRICOT_USERNAME }}" > .env
                  echo "PASSWORD=${{ secrets.APRICOT_PASSWORD }}" >> .env
                  echo "AIRTABLE_TOKEN=${{ secrets.AIRTABLE_TOKEN }}" >> .env

            - name: Download Apricot Reports
              run: python apricot_reports.py

            - name: Fetch and Filter Airtable Data
              run: python airtable_fetch.py

            - name: Upload summary as artifact
              uses: actions/upload-artifact@v3
              with:
                  name: monthly-metrics
                  path: report_summary.csv
                  retention-days: 30

            - name: Deploy dashboard to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./
                  keep_files: true
