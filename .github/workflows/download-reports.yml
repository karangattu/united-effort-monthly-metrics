name: Get Monthly metrics

on:
  schedule:
    - cron: "0 9 1-7 * MON"
  workflow_dispatch:

jobs:
  download-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Download Apricot Reports
        env:
          APRICOT_USERNAME: ${{ secrets.USERNAME }}
          APRICOT_PASSWORD: ${{ secrets.PASSWORD }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
        run: python apricot_reports.py

      - name: Fetch and Filter Airtable Data
        run: python airtable_fetch.py

      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: monthly-metrics
          path: report_summary.csv
          retention-days: 30

      - name: Deploy dashboard to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
