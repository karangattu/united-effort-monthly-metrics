<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEO Reports Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .metric-title {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .metric-count {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .metric-period {
            font-size: 0.85em;
            color: #999;
        }

        .total-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: 1 / -1;
        }

        .total-card .metric-title {
            color: rgba(255, 255, 255, 0.9);
        }

        .total-card .metric-count {
            color: white;
            font-size: 4em;
        }

        .total-card .metric-period {
            color: rgba(255, 255, 255, 0.8);
        }

        .table-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        .table-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f5f5f5;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .file-upload {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .file-upload input {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            text-decoration: underline;
        }

        header img {
            height: 60px;
            margin-right: 15px;
            vertical-align: middle;
        }

        header h1 {
            display: inline-flex;
            align-items: center;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .metric-count {
                font-size: 2.2em;
            }

            .total-card .metric-count {
                font-size: 2.8em;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <img src="https://www.theunitedeffort.org/images/ueo-logo.svg" alt="UEO Logo">
                UEO Monthly Metrics Dashboard
            </h1>
        </header>

        <div id="content" class="loading">
            Loading dashboard...
        </div>

        <footer>
            <p>Last updated: <span id="lastUpdated">--</span></p>
            <p>Data refreshes on the first Monday of each month at 9:00 AM UTC</p>
        </footer>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('report_summary.csv');
                if (!response.ok) {
                    throw new Error('Failed to load report_summary.csv');
                }

                const csv = await response.text();
                const lines = csv.trim().split('\n');
                
                if (lines.length < 2) {
                    throw new Error('CSV file is empty or invalid');
                }

                const headers = lines[0].split(',');
                const rows = lines.slice(1).map(line => {
                    const values = line.split(',');
                    const countValue = values[2].trim();
                    let count = countValue;
                    if (!countValue.includes('%')) {
                        count = parseInt(countValue) || 0;
                    }
                    return {
                        Period: values[0].trim(),
                        RecordType: values[1].trim(),
                        Count: count
                    };
                });

                renderDashboard(rows);
                updateTimestamp();
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ⚠️ Error loading dashboard: ${error.message}
                    </div>
                `;
            }
        }

        function renderDashboard(rows) {
            if (rows.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ⚠️ No data available yet. Check back after the first Monday of the month.
                    </div>
                `;
                return;
            }

            let html = '<div class="metrics-grid">';

            const period = rows[0].Period;

            rows.forEach(row => {
                const displayValue = typeof row.Count === 'string' 
                    ? row.Count 
                    : row.Count.toLocaleString();
                html += `
                    <div class="metric-card">
                        <div class="metric-title">${row.RecordType}</div>
                        <div class="metric-count">${displayValue}</div>
                        <div class="metric-period">${row.Period}</div>
                    </div>
                `;
            });

            html += '</div>';

            document.getElementById('content').innerHTML = html;
        }

        function updateTimestamp() {
            const now = new Date();
            const formatted = now.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            });
            document.getElementById('lastUpdated').textContent = formatted;
        }

        loadDashboard();
        setInterval(loadDashboard, 60000);
    </script>
</body>
</html>
